<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="#1e3a5f" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Sun rays -->
  <g fill="#FFD700">
    <polygon points="50,15 48,25 52,25"/>
    <polygon points="50,85 48,75 52,75"/>
    <polygon points="15,50 25,48 25,52"/>
    <polygon points="85,50 75,48 75,52"/>
    <polygon points="25,25 30,30 33,27 28,22"/>
    <polygon points="75,25 70,30 67,27 72,22"/>
    <polygon points="25,75 30,70 33,73 28,78"/>
    <polygon points="75,75 70,70 67,73 72,78"/>
  </g>
  
  <!-- Center star -->
  <path d="M50,35 L52,43 L60,43 L54,48 L56,56 L50,51 L44,56 L46,48 L40,43 L48,43 Z" fill="#FFD700"/>
  
  <!-- Shield -->
  <path d="M35,45 L35,55 L50,65 L65,55 L65,45 Z" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Text path for circular text -->
  <defs>
    <path id="circlePath" d="M 50,10 A 40,40 0 0,1 50,90"/>
  </defs>
  <text font-size="7" fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold">
    <textPath href="#circlePath" startOffset="12%">
      MUNICIPAL SEAL
    </textPath>
  </text>
</svg>
